<div class="container">
  <div class="canvas-container">
    <cw-canvas class="canvas-source" (draw)="broadcast($event)"></cw-canvas>

    <cw-canvas class="canvas-target" [drawDisabled]="true" [broadcast]="drawEventsBroadcast"></cw-canvas>
  </div>

  <br /><br />

  <button type="button" class="app-button" (click)="animate = !animate">
    {{ animate ? 'disable' : 'enable' }} animation
  </button>
</div>
