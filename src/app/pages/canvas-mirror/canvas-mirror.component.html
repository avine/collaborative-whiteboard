<div style="display:flex; height:100%;">
  <div style="margin:auto;">
    <cw-canvas
      style="display:inline-block; background-color:#fff"
      (draw)="broadcast($event)"
    ></cw-canvas>

    <cw-canvas
      style="display:inline-block; background-color:#f5f5f5"
      [drawDisabled]="true"
      [broadcast]="drawEventsBroadcast"
    ></cw-canvas>

    <br /><br />

    <button type="button" class="app-button" (click)="animate = !animate">
      {{ animate ? 'disable' : 'enable' }} animation
    </button>
  </div>
</div>
