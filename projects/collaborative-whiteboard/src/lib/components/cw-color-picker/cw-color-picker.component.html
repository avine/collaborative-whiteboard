<div *ngFor="let colors of colorsMatrix" class="cw-color-picker__row">
  <button
    *ngFor="let clr of colors; trackBy: trackByColor"
    [style.backgroundColor]="clr"
    class="cw-color-picker__col cw-button--less"
    [class.cw-color-picker__col--selected]="clr === color"
    (click)="updateColor(clr)"
  ></button>
</div>
