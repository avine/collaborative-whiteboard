<ng-container *ngFor="let clr of colors; index as i; trackBy: trackByColor">
  <br *ngIf="i && i % breakIndex === 0" />

  <button
    [style.backgroundColor]="clr"
    class="cw-color-picker cw-button--less"
    [class.cw-color-picker--selected]="clr === color"
    (click)="updateColor(clr)"
  ></button>
</ng-container>
