<div class="cw-control">
  <div class="cw-control__label">
    <span class="cw-control__label-inner">Thickness</span>
  </div>

  <input
    class="cw-control__field"
    type="range"
    min="1"
    [max]="lineWidthMax"
    [(ngModel)]="drawOptions.lineWidth"
    (ngModelChange)="emit()"
  />

  <span class="cw-control__number">{{ drawOptions.lineWidth }}</span>
</div>

<div class="cw-control">
  <div class="cw-control__label">
    <span class="cw-control__label-inner">Color</span>
  </div>

  <cw-color-picker
    [(color)]="drawOptions.strokeStyle"
    (colorChange)="emit()"
  ></cw-color-picker>
</div>
