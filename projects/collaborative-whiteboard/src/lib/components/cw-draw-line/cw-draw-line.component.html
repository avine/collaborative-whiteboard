<div class="cw-control">
  <div class="cw-control__label">
    <span class="cw-control__label-inner">Thickness</span>
  </div>

  <div class="cw-control__block">
    <input type="range" min="1" [max]="lineWidthMax" [(ngModel)]="drawOptions.lineWidth" (ngModelChange)="emit()" />

    <span class="cw-control__number cw-control__number--large">{{ drawOptions.lineWidth }}px</span>
  </div>
</div>

<div class="cw-control">
  <div class="cw-control__label">
    <span class="cw-control__label-inner">Opacity</span>
  </div>

  <div class="cw-control__block">
    <input type="range" min="0.2" max="1" step="0.05" [(ngModel)]="drawOptions.opacity" (ngModelChange)="emit()" />

    <span class="cw-control__number cw-control__number--large">{{ drawOptions.opacity | percent }}</span>
  </div>
</div>

<div class="cw-control">
  <div class="cw-control__label">
    <span class="cw-control__label-inner">Color</span>
  </div>

  <cw-color-picker
    [(color)]="drawOptions.color"
    [opacity]="drawOptions.opacity"
    (colorChange)="emit()"
  ></cw-color-picker>
</div>
