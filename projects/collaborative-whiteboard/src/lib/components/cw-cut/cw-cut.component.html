<div class="cw-control">
  <div class="cw-control__label">
    <span class="cw-control__label-inner">Position</span>
  </div>

  <div class="cw-control__block">
    <input type="range" min="1" [max]="cutLastPosition" [(ngModel)]="cutPosition" (ngModelChange)="updateCutRange()" />

    <span class="cw-control__number">{{ cutPosition }}</span>
  </div>
</div>

<div class="cw-control">
  <div class="cw-control__label">
    <span class="cw-control__label-inner">Spread</span>
  </div>

  <div class="cw-control__block">
    <input type="range" min="1" [max]="cutLastPosition" [(ngModel)]="cutSpread" (ngModelChange)="updateCutRange()" />

    <span class="cw-control__number">{{ cutSpread }}</span>
  </div>
</div>

<div class="cw-control">
  <button type="button" class="cw-control__button" (click)="cut()">Cut</button>
</div>
