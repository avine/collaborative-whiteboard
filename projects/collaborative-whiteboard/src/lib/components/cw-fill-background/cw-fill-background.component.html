<div class="cw-control">
  <div class="cw-control__title">
    <span class="cw-control__title-inner">Opacity</span>
  </div>

  <div class="cw-control__block">
    <input type="range" min="0.2" max="1" step="0.05" [(ngModel)]="fillBackground.opacity" (ngModelChange)="emit()" />

    <span class="cw-control__number cw-control__number--large">{{ fillBackground.opacity | percent }}</span>
  </div>
</div>

<div class="cw-control">
  <div class="cw-control__title">
    <span class="cw-control__title-inner">Color</span>
  </div>

  <cw-color-picker
    [colors]="colors"
    [(color)]="fillBackground.color"
    [opacity]="fillBackground.opacity"
    (colorChange)="emit()"
  ></cw-color-picker>
</div>

<div class="cw-control">
  <div class="cw-control__title">
    <span class="cw-control__title-inner">Transparency</span>
  </div>

  <div class="cw-control__block">
    <input
      [id]="checkboxId"
      type="checkbox"
      [(ngModel)]="fillBackground.transparent"
      (ngModelChange)="emit()"
    />

    <label [for]="checkboxId" class="cw-control__label">Preserve</label>
  </div>
</div>

<div class="cw-control">
  <button type="button" class="cw-control__button cw-control__button--alt" (click)="reset()">Reset</button>
</div>
