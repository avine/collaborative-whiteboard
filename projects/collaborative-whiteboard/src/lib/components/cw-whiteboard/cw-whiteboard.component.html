<div class="cw-whiteboard__canvas" #canvasContainer>
  <cw-canvas
    #canvas
    [drawMode]="(service.drawMode$ | async) || throwMissing()"
    [owner]="(service.owner$ | async) || throwMissing()"
    [canvasSize]="canvasSize"
    [drawOptions]="drawOptions"
    class="cw-whiteboard__canvas-draw"
    [showGuides]="showGuides && !showCutTool"
    [broadcast]="(service.broadcast$ | async) || { animate: false, events: [] }"
    (draw)="service.emit($event)"
  ></cw-canvas>

  <cw-canvas
    *ngIf="showCutTool"
    class="cw-whiteboard__canvas-cut"
    [canvasSize]="canvasSize"
    [showGuides]="showGuides"
    [drawDisabled]="true"
    [broadcast]="broadcastHistoryCut"
  ></cw-canvas>
</div>

<cw-tool-group
  [name]="toolGroupName"
  [layoutVertical]="toolGroupLayoutVertical"
  [dragBoundarySelector]="dragBoundarySelector"
  class="cw-whiteboard__tools"
>
  <cw-tool [content]="fillBackgroundTool" title="Fill background" [(active)]="showFillBackgroundTool">
    <cw-icon icon="fillBackground"></cw-icon>
  </cw-tool>

  <cw-tool [content]="drawSettingsTool" title="Draw settings" [(active)]="showDrawSettingsTool">
    <cw-icon icon="palette"></cw-icon>
  </cw-tool>

  <cw-tool
    *ngIf="service.drawMode$ | async as drawMode"
    [title]="drawMode | titlecase"
    (activeChange)="switchDrawMode()"
  >
    <cw-icon [icon]="drawMode"></cw-icon>
  </cw-tool>

  <cw-tool title="Undo" (activeChange)="service.undo()">
    <cw-icon icon="undo"></cw-icon>
  </cw-tool>

  <cw-tool title="Redo" (activeChange)="service.redo()">
    <cw-icon icon="redo"></cw-icon>
  </cw-tool>

  <cw-tool [content]="cutTool" title="Cut history" [(active)]="showCutTool">
    <cw-icon icon="cut"></cw-icon>
  </cw-tool>

  <cw-tool title="Undo all" (activeChange)="service.undoAll()">
    <cw-icon icon="undoAll"></cw-icon>
  </cw-tool>

  <cw-tool
    [title]="showGuides ? 'Hide guides' : 'Show guides'"
    [noContentSwitchMode]="true"
    [(active)]="showGuides"
    (activeChange)="storeShowGuides($event)"
  >
    <cw-icon icon="guides"></cw-icon>
  </cw-tool>

  <cw-tool title="Redraw" (activeChange)="service.redraw()">
    <cw-icon icon="redraw"></cw-icon>
  </cw-tool>

  <cw-tool title="Download" (activeChange)="download(canvas.canvasResultRef.nativeElement)">
    <cw-icon icon="download"></cw-icon>
  </cw-tool>
</cw-tool-group>

<ng-template #fillBackgroundTool>
  <cw-fill-background
    [owner]="(service.owner$ | async) || throwMissing()"
    *ngIf="service.fillBackground$ | async as fillBackground"
    [fillBackground]="fillBackground"
    (fillBackgroundChange)="updateFillBackground($event)"
  ></cw-fill-background>
</ng-template>

<ng-template #drawSettingsTool>
  <cw-draw-settings [(drawOptions)]="drawOptions" (drawOptionsChange)="storeDrawOptions($event)"></cw-draw-settings>
</ng-template>

<ng-template #cutTool>
  <cw-cut></cw-cut>
</ng-template>
