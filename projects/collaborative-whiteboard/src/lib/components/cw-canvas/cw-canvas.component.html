<canvas #canvasDraw class="cw-canvas__draw"></canvas>

<div *ngIf="showGuides" class="cw-canvas__guides"></div>

<canvas
  #canvasPreview
  class="cw-canvas__preview"
  cwPointer
  [cwPointerSensitivity]="pointerSensitivity"
  (cwPointerStart)="drawDisabled || drawPreviewStart($event)"
  (cwPointerMove)="drawDisabled || drawPreviewMove($event)"
  (cwPointerEnd)="drawDisabled || drawPreviewEnd($event)"
></canvas>
