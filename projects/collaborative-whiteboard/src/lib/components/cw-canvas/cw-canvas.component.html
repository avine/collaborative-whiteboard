<canvas
  #canvasDraw
  class="cw-canvas__draw"
  [class.cw-canvas__draw--guides]="showGuides"
></canvas>

<canvas
  #canvasPreview
  class="cw-canvas__preview"
  cwPointer
  [cwPointerSensitivity]="pointerSensitivity"
  (cwPointerStart)="drawStart($event)"
  (cwPointerMove)="drawMove($event)"
  (cwPointerEnd)="drawEnd($event)"
></canvas>
