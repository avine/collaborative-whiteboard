<canvas #canvasResult class="cw-canvas__result"></canvas>

<div *ngIf="showGuides" class="cw-canvas__guides"></div>

<canvas #canvasBroadcast class="cw-canvas__preview"></canvas>

<canvas
  #canvasEmit
  class="cw-canvas__preview"
  cwPointer
  [cwPointerMagnet]="pointerMagnet"
  [cwPointerSensitivity]="pointerSensitivity"
  [cwPointerSensitivityOrigin]="pointerSensitivityOrigin"
  (cwPointerStart)="drawDisabled || emitStart($event)"
  (cwPointerMove)="drawDisabled || emitMove($event)"
  (cwPointerEnd)="drawDisabled || emitEnd($event)"
></canvas>
